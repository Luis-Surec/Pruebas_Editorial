<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="estilos2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   
    <title>Estado del la venta</title>
</head>
<body>
    <body style="font-size:80%">
     
<div class="row">
      
      
    <div class=" col-sm-3 borde">

        <ul>
 REPORTE DE INVENTARIOS
      
        <select class="form-select" aria-label="Default select example">
            <option selected>DOCUMENTO INICIAL</option>
            <option value="1">Ingreso inicial</option>
            <option value="2">Ajuste de inventario ( sobrantes)</option>
            
        </select>
        <select class="form-select" aria-label="Default select example">

          <option selected>DOCUMENTO FINAL</option>
          <option value="2">Ajuste de inventario ( Faltantes)</option>
          

        </select>

        

       </ul>
     </div>
    

<div class="col-sm-3">
<label>Día</label>
<input class="form-control" type="text" size="1" maxlength="2" id="selDia" name="selDia" value="0">	
</div>
    <div class="col-sm-3">
    <label>Mes</label>
              <select class="form-control" name="selMes" id="selMes">
                  <option value="1">Enero</option>
                  <option value="2">Febrero</option>
                  <option value="3">Marzo</option>
                  <option value="4">Abril</option>
                  <option value="5">Mayo</option>
                  <option value="6">Junio</option>
                  <option value="7" selected="selected">Julio</option>
                  <option value="8">Agosto</option>
                  <option value="9">Septiembre</option>
                  <option value="10">Octubre</option>
                  <option value="11">Noviembre</option>
                  <option value="12">Diciembre</option>
              </select>
    </div>
             
     <div class="col-sm-3">
         <label>Año</label>
          <input class="form-control" type="text" size="4" maxlength="4" id="selAnio" name="selAnio" value="2023">
     </div>


      </div>


     
<div class="row">
      
      
    <div class=" col-sm-3 borde">

        <ul>
 REPORTE DE INVENTARIOS
      
        <select class="form-select" aria-label="Default select example">
            <option selected>DOCUMENTO INICIAL</option>
            <option value="1">Ingreso inicial</option>
            <option value="2">Ajuste de inventario ( sobrantes)</option>
            
        </select>
        <select class="form-select" aria-label="Default select example">

          <option selected>DOCUMENTO FINAL</option>
          <option value="2">Ajuste de inventario ( Faltantes)</option>
          

        </select>

        

       </ul>
     </div>
    

<div class="col-sm-3">

<img src="/img/libroVentas.png">
   


      </div>





      

<script src="/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 </body>
</html>
